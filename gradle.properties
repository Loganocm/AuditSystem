# Gradle performance settings for CI/Render
# Enable configuration cache to speed up subsequent builds
org.gradle.configuration-cache=true
# If any plugin is not fully compatible, warn instead of failing the build
org.gradle.configuration-cache.problems=warn

# Enable Gradle build cache
org.gradle.caching=true

# Build in parallel where possible
org.gradle.parallel=true

# CI builds should not keep a daemon alive inside containers
org.gradle.daemon=false
