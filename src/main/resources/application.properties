spring.application.name=AuditSystem

# H2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:voyagevistadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS (if using Spring MVC global config, but controller has CORS too)
